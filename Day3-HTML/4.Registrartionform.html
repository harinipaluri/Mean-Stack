<!DOCTYPE html>
<html>
    <title>Regisration Form</title>

<body>
    <h1>Regisration Form using HTML</h1> 
    <fieldset>
        <legend>Register Here</legend>
    <form>
    <table  cellspacing="30">
        <th colspan="2"><h1>RESGISTRATION FORM</h1></th>
        <tr>
            <td><label for="name">User Name:<font color="red">*</font></label></td>
            <td><input type="text" placeholder="Enter Name" pattern="[A-Z,a-z]{8,10}" title="please enter 8 to 10 characters" required></td>
        </tr>
        <tr>
            <td><label for="number">Phone number:<font color="red">*</font></label></td>
            <td><input type="text" id="number" name="number" placeholder="enter number"required  pattern="[0-9]{10}"title="please enter number"></td>
        </tr>
        <tr>
            <td><label for="dob">date of birth:<font color="red">*</font></label></td>
            <td><input type="datetime-local" id="dob" name="dob" required title="please enter"></td>
        </tr>
        <tr>
            <td><label for="email">e-mail id:<font color="red">*</font></label></td>
            <td><input type="email"name="email"id="email" placeholder="enter email id" required title="please enter email"></td>
        </tr>
        <tr>
            <td><label for="gender">gender:<font color="red">*</font></label></td>
            <td><input type="radio" name="gen" id="gen" >male<br>
                <input type="radio" name="gen" id="gen" >female<br>
                <input type="radio" name="gen" id="gen" >prefer not to say </td>
        </tr>
        <tr>
            <td><label for="Qualification">Qualification:<font color="red">*</font></label></td>
            <td><input list="Qualification" placeholder="select">
                <datalist id="Qualification">
                    <option value="Under Graduate">Under Graduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                </datalist></td>
        </tr>
        <tr>
            <td><label for="state">State:<font color="red">*</font></label></td>
            <td><input list="state" placeholder="select">
                <datalist id="state">
                    <option value="Andhra pradesh">Andhra pradesh</option>
                    <option value="Telengana">Telengana</option>
                    <option value="Assam">Assam</option>
                    <option value="Himachal pradesh">Himachal pradesh</option>
                    <option value="Goa">Goa</option>
                    <option value="Bihar">Bihar</option>
                </datalist></td>
        </tr>
        <tr>
            <td><label for="resume">upload resume:<font color="red">*</font></label></td>
            <td><input type="file"required title="please upload resume" ></td>
        </tr>
        
        <tr>
            <td><label for="rate">Book slot:<font color="red">*</font></label></td>
            <td><select name="group" id="group">
                <option value="group">batch1:9am-11am</option>
                <option value="group">batch2:01pm-3pm</option>
                <option value="group">batch3:4pm-6pm</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="media">Social Media:</label></td>
            <td><input type="url" placeholder="linledin..."></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="reset" value="cancel"></td>
        </tr>

    </table>
</form>
    </fieldset>
</body>
</html>
